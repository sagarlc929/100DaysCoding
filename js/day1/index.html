<!DOCTYPE html>
<html lang="en">

<head>
  <title>todo list</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.tailwindcss.com"></script>
  <style type="text/tailwindcss">
    @layer utilities {
      .content-auto{
        content-visibility: auto;
      }
    }
  </style>
</head>

<body>
  <h1 class="text-2xl">Todo list</h1>
  <div class="text-xl" id="dolist">
    <div id="todo-todos"></div>
    <div class="flex" id="input&button">
      <input class="rounded border-cyan-500 border-2" type="text" name="todo-input" id="todo-input">
      <button
        class="rounded-lg shadow-neutral-500 p-2 m-2 text-xl text-white  bg-green-500 hover:bg-green-600 active:bg-green-700 foucs:outline-none focus:ring focus:ring-green-300"
        id="todo-button" onclick="addTodo()">Add
        todo</button>
    </div>
    <div id="done-todos"></div>
    <button
      class="rounded p-2 m-2  text-white text-xl bg-red-500 hover:bg-red-600 active:bg-red-700 focus:outline-none focus:ring focus:ring-red-300"
      id="done-clear " onclick="clearDoneTodos()">Clear done
      todos</button>
  </div>
  <script src="script.js"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          color: {
            clifford: '#da373d'
          }
        }
      }
    }
  </script>
</body>
