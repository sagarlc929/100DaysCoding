<!--Day 17: Build a to-do list with local storage.-->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>todo list local storge</title>
    <link href="style.css" rel="stylesheet">
  </head>
  <body>
    <div class="todo-container">
      <div id="todos-div" class="todos-div"></div>
      <div class="input-div">
        <input type="text" id="input-element" name="todo-description">
        <button id="add-button">Add</button>
      </div>
      <div id="done-todos-div"class="done-todos-div"></div>
      <div><button id="clear">Clear Done</button></div>
    </div>
  <script src="script.js"></script>
  </body>
</html>
