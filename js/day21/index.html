<!-- Day 21: Create a responsive image slider. -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Responsive Image Slider</title>
    <link href="style.css" rel="stylesheet">
  </head>
  <body>
    <div id="slider-div">
      <div id="display-div">
        <div class="button-div">
          <button id="button-left">&lt;</button>
        </div>
        <div id="image-div">
        </div>
        <div class="button-div">
          <button id="button-right">&gt;</button>
        </div>
      </div>
      <div id="caption-div">
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
