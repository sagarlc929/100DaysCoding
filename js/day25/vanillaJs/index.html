<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>CRUD contact number</title>
  <!-- <link href="style.css" rel="stylesheet"> -->
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
  <div id="container">
    <div id="add">
      <button id="add">New Add</button>
    </div>
    <div id="contacts">

    </div>
    <div id="popup" class="flex ">
      <label id="name-label" for="name-input">Name:</label>
      <input class="border-black border-2" id="name-input" type="text" />
      <label id="contact-label" for="contact-input">Contact:</label>
      <input class="border-black border-2" id="contact-intput" type="text" />
      <label id="address-label" for="address-input">Address</label>
      <input class="border-black border-2" id="address-input" type="text" />
      <button id="confirm-add">Confirm Add</button>
      <button id="cancel-add">Cancel Add</button>
    </div>
  </div>
  <script src="script.js"></script>
</body>

</html>
