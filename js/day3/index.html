<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Digital Clock</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="style.css" rel="stylesheet">
    <link rel="stylesheet" href="font/Digital Dismay.otf"
  </head>
  <body>
    <h1>Digital Clock</h1>
    <div id="container-digital-clock">
      <div id="digital-clock-display">
        <div id="day-display">
        </div>
        <div id="time-display">
        </div>
        <div id="date-display">
        </div>
      </div>
      <div id="button-menu">
        <button id="random_font" class="button"  onclick="randomClockFont()">Random Font</button>
        <button id="random_color" class="button" onclick="randomClockColor()">Random Color</button>
      </div>
    </div>
  <script src="script.js"></script>
  </body>
</html>
