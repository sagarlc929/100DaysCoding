<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>BMI Calculator</title>
    <link href="style.css" rel="stylesheet">
  </head>
  <body>
    <h1>BMI calculator</h1>
  <div id="container-bmi">
      <div id="result-bmi">
        <fieldset>
          <legend>Result</legend>
          <div class="label"><i>Category:</i></div><div id="category-result"></div>
            <div class="label"><i>BMI:</i></div><div id="BMI-result"></div>
        </fieldset>
      </div>
      <div id="weight-input">
        <fieldset>
         <legend>Weight</legend>   
          <div id="lable">kg</div><input id="kg-weight-input" min="0.1" max="200"type="number">
          <br>
          <div id="lable">lb</div><input id="lb-weight-input" min="0.22" max="440"type="number">
        </fieldset>
      </div>
      <div id="height-input">
        <fieldset>
          <legend>Height</legend>
          <div class="label">m</div><input id="m-height-input" min="0.1" max="3" type="number">
          <div class="label">in</div><input id="in-height-input" min="3.94" max="118.11" type="number">
        </fieldset>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
