<!--Day 8: Develop a currency converter.-->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Currency Converter</title>
    <link href="style.css" rel="stylesheet">
  </head>
  <body>
    <h1>Currency Converter</h1>
    <div class="currency-converter-container">
      <div class="country-div">
        <img src="img/usa.png"><span>United States dollar</span><input id="USA" class="input-element" type="number">
      </div>
      <div class="country-div">
        <img src="img/npl.png"><span>Nepalese Rupee</span><input id="NPL" class="input-element" type="number">
      </div>
      <div class="country-div">
        <img src="img/ind.png"><span>Indian Rupee</span><input id="IND" class="input-element"type="number">
      </div>
      <div class="country-div">
        <img src="img/jpn.png"><span>Japanese yen</span><input id="JPN" class="input-element"type="number">
      </div>
        <div class="country-div">
        <img src="img/btn.png"><span>Bhutanese ngultrum</span><input id="BTN" class="input-element"type="number">
      </div>
      <div class="country-div">
        <img src="img/chn.png"><span>Chinese Yuan</span><input id="CHN" class="input-element"type="number">
      </div>
      <div class="country-div">
        <img src="img/gbr.png"><span>pound sterling</span><input id="GBR" class="input-element"type="number">
      </div>
       <div class="country-div">
        <img src="img/kor.png"><span>South Korean Won</span><input id="KOR" class="input-element"type="number">
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
